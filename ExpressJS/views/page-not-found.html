<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e88e5;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .page-not-found {
        text-align: center;
        color: #fff;
      }

      .error-code {
        font-size: 100px;
        margin: 0;
      }

      .error-message {
        font-size: 24px;
        margin: 20px 0;
      }

      .home-link {
        text-decoration: none;
        color: #fff;
        background-color: #0d4f89;

        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .home-link:hover {
        background-color: #14528966;
      }
    </style>
  </head>
  <body>
    <div class="page-not-found">
      <h1 class="error-code">404</h1>
      <p class="error-message">Page Not Found</p>
      <a href="/" class="home-link">Go to Home</a>
    </div>
  </body>
</html>
