<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2ecc71;
        color: #fff;
      }

      header {
        background-color: #27ae60;
        padding: 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #ffd54f;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      form {
        display: inline-block;
        margin-top: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #27ae60;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #219653;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Shop</a></li>
          <li><a href="/admin/add-product">Add product</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="/admin/add-product" method="POST">
        <input type="text" name="title" placeholder="Product Title" required />
        <button type="submit">Add product</button>
      </form>
    </main>
  </body>
</html>
